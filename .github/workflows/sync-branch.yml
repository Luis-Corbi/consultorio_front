name: Sync Branch to Another Repo

on:
  push:
    branches:
      - main

jobs:
  sync_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Add destination repository as a remote
        run: |
          git remote add destination https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Luis-Corbi/consultorio_front
          git fetch destination
          git push -u destination ${{ github.ref }}:refs/heads/${{ github.ref }}

      - name: Confirm push
        run: |
          echo "Branch ${{ github.ref }} has been pushed to consultorio_front"
