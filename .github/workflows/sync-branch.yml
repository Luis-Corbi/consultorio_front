name: Sync Branch to Another Repo

on:
  push:
    branches:
      - main

jobs:
  sync_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Remove and re-add destination repository as a remote
        run: |
          git remote remove destination || true
          git remote add destination git@github.com:Luis-Corbi/consultorio_front.git
          git fetch destination

      - name: Checkout main branch from destination
        run: git checkout -b main destination/main

      - name: Merge changes from main to main
        run: git merge --strategy=recursive --strategy-option=theirs --allow-unrelated-histories main

      - name: Verify repository status
        run: |
          git fsck --full
          git gc --prune=now

      - name: Push changes to destination repository
        run: git push --force -u destination refs/heads/main:refs/heads/main